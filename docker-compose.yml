services:
  api-spec:
    container_name: api-spec
    image: swaggerapi/swagger-ui:v3.52.2
    ports:
      - 8080:8080
    environment:
      - SWAGGER_JSON="/data/api-spec.yaml"
    volumes:
      - ./server/api-spec.yml:/data/api-spec.yaml
    networks:
      - url-shortener
    restart: unless-stopped

  server:
    container_name: server
    build:
      context: ./server
    ports:
      - 5000:5000
    environment:
      - MONGO_URI="mongodb://username:password@host:port"
      - MONGO_MIN_POOL="10"
      - MONGO_MAX_POOL="100"
      - MONGO_MAX_CONN_IDLE="60"
      - MONGO_DATABASE="urlShortener"
      - URL_COLLECTION="urls"
      - DOMAIN="https://domain.tld"
    networks:
      - url-shortener
    restart: unless-stopped
    depends_on:
      - api-spec

  client:
    container_name: client
    build:
      context: ./client
      args:
        - API_ENDPOINT="https://domain.tld/go"
    ports:
      - 3000:3000
    networks:
      - url-shortener
    restart: unless-stopped
    depends_on:
      - server

  web-server:
    container_name: web-server
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./fullchain.pem:/etc/nginx/fullchain.pem
      - ./privkey.pem:/etc/nginx/privkey.pem
    networks:
      - url-shortener
    restart: unless-stopped
    depends_on:
      - server
      - client

networks:
  url-shortener:
    name: url-shortener
