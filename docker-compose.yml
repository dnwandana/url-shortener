services:
  backend:
    container_name: backend
    build:
      context: ./server
    ports:
      - 5000:5000
    env_file:
      - ./server/.env
    networks:
      - app-network
    restart: unless-stopped

  client:
    container_name: client
    build:
      context: ./client
      args:
        - API_ENDPOINT=https://domain.tld/go
    ports:
      - 3000:3000
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

  web-server:
    container_name: web-server
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./fullchain.pem:/etc/nginx/fullchain.pem
      - ./privkey.pem:/etc/nginx/privkey.pem
    ports:
      - 80:80
      - 443:443
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend
      - client

networks:
  app-network:
    name: app-network
